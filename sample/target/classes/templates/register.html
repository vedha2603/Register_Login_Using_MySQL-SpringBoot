<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container">
        <center><h2>User Registration</h2></center>
        
        <center><form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <br>
            <br>
            <button type="submit">Register</button>
        </form>
    </center>
        <br>
       <center> <p th:text="${message}"></p></center>
       <br>
        <center><p>Already have an account? <a href="/login">Login here</a></p></center>
    </div>

</body>
</html>
