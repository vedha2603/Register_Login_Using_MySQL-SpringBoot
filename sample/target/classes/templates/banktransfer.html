<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
</head>
<body>

<h2>Bank Transfer</h2>

<form action="/banktransfer" method="POST">
    <label for="senderAccountNumber">Sender Account Number:</label>
    <input type="text" id="senderAccountNumber" name="senderAccountNumber" required><br><br>

    <label for="receiverAccountNumber">Receiver Account Number:</label>
    <input type="text" id="receiverAccountNumber" name="receiverAccountNumber" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <button type="submit">Transfer</button>
</form>

<div>
    <p th:text="${message}"></p>
    <p th:text="${senderBalance}"></p>
</div>

</body>
</html>
