<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success</title>
</head>
<body>
    <h2>Account created successfully!</h2>
    <p>Your account number is: <strong th:text="${accountNumber}"></strong></p>
    <button onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
</body>
</html>
